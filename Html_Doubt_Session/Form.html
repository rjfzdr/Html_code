<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp contact us</title>
</head>
<body>
   <h1>Welcome to CodeHelp!</h1>
   <h2>Contact Us Form</h2>
   <form action="">
    <label for="name">Name</label>
    <input type="text" 
    name="name" id="name" placeholder="Enter Your name">
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter Your Email">
    <br>
    <label for="contact">Contact</label>
    <input type="number" id="contact" name="contact" >
    <br>
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not To Say</option>
    </select>
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="date" name="dob">
    <br>
    <span>Rating</span>
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5">
    <label for="rating5">5</label>
    <br>

    <label for="msg"> Enter Your Message </label><br>
    <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message!"></textarea>
    <br>
    <input type="submit" id="submit" name="submit" value="Submit">
    <input type="reset" id="reset" name="reset" value="Reset">
   </form><br>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" 
            alt="youtube" height="30" width="30">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" 
            alt="instagram" height="30" width="30">
        </a>
        <a href="https://www.telegram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" 
            alt="telegram" height="30" width="30">
        </a>
    </footer>
</body>
</html>
