<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: blue;
        }
        #thirddiv{
            background-color: aqua;
        }
        div{
            background-color: red;
            display: inline;
            
        }
        span{
            background-color: brown;
            display: block;
        }
        #secondspan{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>ritesh</div>
    <div class="divclass">this is second div </div>
    <div id="thirddiv">this is third div</div>

    <span>this is a span tag</span>
    <span id="secondspan">this is second tag</span>
</body>
</html>
